<div>
  <form>
    <div class="modal-body">
      <h3>Set Chat Username?</h3>
      <p>Your username will be used in all chats.</p>
      <input type="text" ng-model="userName" name="userName" placeholder="Enter username here..." autofocus>
    </div>
    <div class="modal-footer">
      <button class="button primary btn-primary" ng-click="$modalCtrl.set(userName)">Save Username</button>
    </div>
  </form>
</div>
