<section class="sendMessages">
  <form class="form-group">
    <input type="text" ng-model="messageToSend" name="messageToSend" class="form-control" placeholder="Type your message here ..." autofocus>
    <input ng-click="home.submitMessage(messageToSend)" class="btn btn-default col-md-1" type="submit" value="Send">
  </form>
</section>
